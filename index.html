<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Video Call</title>
    <style>
        video {
            width: 300px;
            height: 225px;
            background-color: black;
            margin: 5px;
        }

        #videos {
            display: flex;
        }

        #controls {
            margin-top: 10px;
        }

        #controls button {
            margin-right: 5px;
        }

        /* Added styles for the chat interface */
        #chat {
            margin-top: 20px;
        }

        #messages {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #messages li {
            margin-bottom: 5px;
        }

        #messageInput {
            width: 80%;
            padding: 5px;
            margin-right: 5px;
        }

        #sendButton {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Peer-to-Peer Video Call</h1>
    <div>
        <h3>Your Connection Details:</h3>
        <textarea id="localDescription" cols="60" rows="10" readonly></textarea>
        <br>
        <button id="copyLocalDescription">Generate Connection Offer</button>
    </div>
    <hr>
    <div>
        <h3>Remote Connection Details:</h3>
        <textarea id="remoteDescription" cols="60" rows="10" placeholder="Paste remote description here"></textarea>
        <br>
        <button id="connect">Connect</button>
    </div>
    <hr>
    <div id="videos">
        <div>
            <h3>Local Video:</h3>
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="controls">
                <button id="muteButton">Mute Microphone</button>
                <button id="videoButton">Turn Off Video</button>
            </div>
        </div>
        <div>
            <h3>Remote Video:</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <hr>
    <!-- Added chat interface -->
    <div id="chat">
        <h3>Chat:</h3>
        <ul id="messages"></ul>
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
