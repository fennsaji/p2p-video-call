<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Video Call</title>
    <style>
        video {
            width: 300px;
            height: 225px;
            background-color: black;
            margin: 5px;
        }

        #videos {
            display: flex;
        }

        #controls {
            margin-top: 10px;
        }

        #controls button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Peer-to-Peer Video Call</h1>
    <div>
        <h3>Your Connection Details:</h3>
        <textarea id="localDescription" cols="60" rows="10" readonly></textarea>
        <br>
        <button id="copyLocalDescription">Generate Connection Offer</button>
    </div>
    <hr>
    <div>
        <h3>Remote Connection Details:</h3>
        <textarea id="remoteDescription" cols="60" rows="10" placeholder="Paste remote description here"></textarea>
        <br>
        <button id="connect">Connect</button>
    </div>
    <hr>
    <div id="videos">
        <div>
            <h3>Local Video:</h3>
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="controls">
                <button id="muteButton">Mute Microphone</button>
                <button id="videoButton">Turn Off Video</button>
            </div>
        </div>
        <div>
            <h3>Remote Video:</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
